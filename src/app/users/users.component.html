<div class="container" style="margin-top: 100px;">
	<h2>Usuarios habilitados para utilizar el sistema</h2>
	<!-- {{items | json}} -->
	<div class="card text-center">
		<table class="table table-hover">
			<thead>
			<tr>
				<th>Nombre</th>
				<th>Apellido</th>
				<th>E-mail</th>
				<th>Habilitado</th>
			</tr>
			</thead>
			<tbody>
			<tr *ngFor="let item of items">
				<td> {{ item.name }}</td>
				<td> {{ item.lastname }}</td>
				<td> {{ item.mail }}</td>
				<td> <span class="icon">{{ item.enabled == '1' ? '&#9745;' : '&#9746;' }} </span> </td>
			</tr>
			</tbody>
		</table>
	</div>
</div>
