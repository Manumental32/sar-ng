<div class="container" style="margin-top: 100px;">

	<h2>Crear nuevo Usuario</h2>

	<div class="row">
		<div class="col-sm-12">
			<a class="btn btn-secondary fr btn-margin" routerLink="/users"> Volver al listado</a>
		</div>
	</div>

	<div class="card card-padding">

		<form [formGroup]="createUsersForm" (ngSubmit)="createUsers();">
			<div class="form-group">
				<label for="name">Nombre</label>
				<input formControlName="name" class="form-control"
					[ngClass]="{ 'is-invalid': submitted && f.name.errors }" placeholder="">
				<div *ngIf="submitted && f.name.errors" class="invalid-feedback">
					<div *ngIf="f.name.errors.required">El Nombre es necesario</div>
				</div>
			</div>
			<div class="form-group">
				<label for="lastname">Apellido</label>
				<input formControlName="lastname" class="form-control"
					[ngClass]="{ 'is-invalid': submitted && f.lastname.errors }" type="text"
					placeholder="">
				<div *ngIf="submitted && f.lastname.errors" class="invalid-feedback">
					<div *ngIf="f.lastname.errors.required">El apellido es necesario
					</div>
				</div>
			</div>
			<div class="form-group">
				<label for="mail">Mail</label>
				<input formControlName="mail" class="form-control" 
					[ngClass]="{ 'is-invalid': submitted && f.mail.errors }" type="text"
					placeholder="">
				<div *ngIf="submitted && f.mail" class="invalid-feedback">
					<div *ngIf="f.mail.errors.required">El mail es necesario</div>
				</div>
			</div>
			<div class="form-group">
				<label for="password">Contraseña</label>
				<input formControlName="password" class="form-control"
					[ngClass]="{ 'is-invalid': submitted && f.password.errors }" type="text"
					placeholder="">
				<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
					<div *ngIf="f.password.errors.required">La contraseña es
						necesaria</div>
				</div>
			</div>
			<div class="form-group">
				<button class="btn btn-primary">Crear Usuario</button>
			</div>
		</form>
	</div>
</div>
